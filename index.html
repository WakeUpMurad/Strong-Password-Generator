<main class="page">

        <div class="page__container">
            <h1 class="page_title">Strong Password Generator</h1>
            <h4 class="page_title">Use our online password generator to instantly create a secure, random password.</h4>
            <section class="page__section gen-pass">
                <div class="gen-pass__form">
                    <form class="created-password" role="presentation">
                        <input type="text" class="form-created-password-input" name="password"
                               placeholder="Create password" id="password1" readonly>
                        <button id="copy-btn1" class="btn" onclick={{genNewPassword.copyPassword("password1")}}>
                            <span class="btn-content">
                                Copy
                            </span>
                        </button>
                    </form>
                </div>
                <div class="gen-pass__form">
                    <form class="created-password" role="presentation">
                        <input type="text" class="form-created-password-input" name="password"
                               placeholder="Create password" id="password2" readonly>
                        <button id="copy-btn2" class="btn" onclick={{genNewPassword.copyPassword("password2")}}>
                            <span class="btn-content">
                                Copy
                            </span>
                        </button>
                    </form>
                </div>
                <div class="gen-pass__form">
                    <form class="created-password" role="presentation">
                        <input type="text" class="form-created-password-input" name="password"

                        <button id="copy-btn3" class="btn" onclick={{genNewPassword.copyPassword("password3")}}>
                            <span class="btn-content">
                                Copy
                            </span>
                        </button>
                    </form>
                </div>
                <div class="gen-pass__form">
                    <form class="created-password" role="presentation">
                        <input type="text" class="form-created-password-input" name="password"
                               placeholder="Create password" id="password4" readonly>
                        <button id="copy-btn4" class="btn" onclick={{genNewPassword.copyPassword("password4")}}>
                            <span class="btn-content">
                                Copy
                            </span>
                        </button>
                    </form>
                </div>
                <div class="gen-pass__form">
                    <form class="created-password" role="presentation">
                        <input type="text" class="form-created-password-input"
                               placeholder="Create password" id="password5" readonly>
                        <button id="copy-btn5" class="btn" onclick={{genNewPassword.copyPassword("password5")}}>
                            <span class="btn-content">
                                Copy
                            </span>
                        </button>
                    </form>
                </div>
                <div class="gen-pass__btn">
                    <button id="gen-btn" class="btn" onclick="genNewPassword.refreshGenPassword()">
                        <span class="btn-content">
                            Generate
                        </span>
                    </button>
                </div>
                <div class="gen-pass__strength-wrapper">
                    <div id="color-identifier" class="gen-pass__strength"></div>
                </div>
            </section>
            <h2 class="page_title">Customize your password</h2>
            <section class="page__section slide-container">
                <div class="password-length">
                    <span>Password Length: </span>
                    <input value="4" name="length" class="custom-range--number" step="1" id="selectValue"
                           type="number" min="4" max="24" onchange="genNewPassword.genPassword(value)">
                </div>
                <div class="slider-input">
                    <input type="range" min="4" max="24" value="4" class="slider" id="sliderValue"
                           onchange="genNewPassword.genPassword(value)">
                </div>
                <div class="password-complication">
                    <div class="custom-password">
                        <input class="custom-password-fill" id="russian-alphabet" type="checkbox"
                               name="russian-alphabet"
                               checked onclick="genNewPassword.refreshGenPassword()">
                        <label for="russian-alphabet">Russian alphabet</label>
                    </div>
                    <div class="custom-password">
                        <input class="custom-password-fill" id="english-alphabet" type="checkbox"
                               name="english-alphabet"
                               checked onclick="genNewPassword.refreshGenPassword()">
                        <label for="english-alphabet">English alphabet</label>
                    </div>
                    <div class="custom-password">
                        <input class="custom-password-fill" id="upperCaseValue" type="checkbox" name="upperCaseValue"
                               checked onclick="genNewPassword.refreshGenPassword()">
                        <label for="upperCaseValue">Uppercase</label>
                    </div>
                    <div class="custom-password">
                        <input class="custom-password-fill" id="numbers" type="checkbox" name="numbers"
                               checked onclick="genNewPassword.refreshGenPassword()">
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="custom-password">
                        <input class="custom-password-fill" id="symbols" type="checkbox" name="symbols"
                               checked onclick="genNewPassword.refreshGenPassword()">
                        <label for="symbols">Symbols</label>
                    </div>
                </div>
            </section>
            <div class="myModal" id="myModal" onclick="genNewPassword.hideModal()">
                <form action="php/send.php" method="post" class="myModalContent" id="myModalContent" target="_blank"
                      onclick="event.stopPropagation()">
                    <input type="text" name="email" placeholder="Put your email" required>
                    <textarea id="comment" name="text" placeholder="Comment" required></textarea>
                    <button type="submit" class="btn" id="send-btn"></button>
                </form>
            </div>
